<section id="contact">
  <article>
    <h3>Contactez nous</h3>

    <form id="contact-form">

      <mat-form-field class="full-width">
        <textarea matInput rows="5" placeholder="Votre message"></textarea>
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input type="text" matInput placeholder="Votre nom">
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input type="email" matInput placeholder="Votre email">
      </mat-form-field>

      <button type="submit" mat-raised-button disabled color="primary">Envoyer</button>
    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11683.202285292435!2d1.847366!3d42.940331!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2d6f8ca6755e8b28!2sCap+Mirabeau!5e0!3m2!1sfr!2sfr!4v1541704038664"
      width="100%" height="450" frameborder="0" style="border:0" allowfullscreen>
    </iframe>
  </article>
</section>
